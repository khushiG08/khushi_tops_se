<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
</head>
<body>
    <h1><center>Student Registration Form</center></h1>
    <form>
        Student First Name:<input type="text"> <br> <br>
        Student Last Name:<input type="text"> <br> <br>
        Email:<input type="gmail"> <br> <br>
        Password:<input type="password"> <br> <br>
        School:<input type="text"> <br> <br>
        Date of Birth:<input type="date"> <br> <br>

        Hobbies:
        <input type="checkbox">Music
        <input type="checkbox">Dance
        <input type="checkbox">Travelling
        <input type="checkbox">Writting
        <input type="checkbox">Reading

        <br> <br>
        
        Gender:

        <input type="radio" name="Gender">Male
        <input type="radio" name="Gender">FeMale

        <br> <br>

        Address:<textarea cols="40" rows="5"> </textarea> <br> <br>

        Upload Resume:<input type="file"> <br> <br>

        Subject:
        <input type="checkbox">English
        <input type="checkbox">Maths
        <input type="checkbox">Social Science
        <input type="checkbox">Science
        <input type="checkbox">Computer
        <input type="checkbox">Gujrati
    </form>
</body>
</html>
